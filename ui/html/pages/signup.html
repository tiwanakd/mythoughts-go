{{define "title"}}Signup{{end}}
{{define "main"}}
<h3 class="user-form-heading">Signup</h3>
<div class="user-form-container">
<form action="/user/signup" method="post" novalidate>
    <div>
        <label class="user-form-labels">Name:</label>
        {{with .Form.FieldErrors.name}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="text" name="name" id="name-input" value="{{.Form.Name}}">
    </div>
    <div>
        <label class="user-form-labels">Username:</label>
        {{with .Form.FieldErrors.username}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="text" name="username" id="username-input" value="{{.Form.Username}}">
    </div>
    <div>
        <label class="user-form-labels">Email:</label>
        {{with .Form.FieldErrors.email}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="email" name="email" id="email-input" value="{{.Form.Email}}">
    </div>
    <div>
        <label class="user-form-labels">Password:</label>
        {{with .Form.FieldErrors.password}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="password" name="password" id="password-input">
    </div>
    <div>
        <button type="button" id="clear-user-form">Clear</button>
        <input type="submit" value="Sign up">
    </div>
</form>
</div>
{{end}}
