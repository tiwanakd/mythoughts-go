{{define "title"}}Home{{end}}
{{define "main"}}
    <button class="new-tg-btn">New &plus;</button>
    {{if .Thoughts}}
        {{range .Thoughts}}
        <div class="thought-containter">
            <h3>{{.Content}}</h3>
            <div class="thought-containter-inner">
                <div class="thought-btns">
                    <form  method="post" id="like-form-{{.ID}}">
                        <button type="submit" id="agree-btn">&check; | <span id="agree-count-{{.ID}}">{{.AgreeCount}}</span></button>
                    </form>
                    <form  method="post" id="dislike-form-{{.ID}}">
                        <button type="submit" id="disagree-btn">&cross; | <span id="disagree-count-{{.ID}}">{{.DisagreeCount}}</span></button>
                    </form>
                </div>
                <div class="thought-created">
                    Created by user on {{humanDate .Created}}
                </div>
            </div>
        </div>
        {{end}}
    {{else}}
        <h3 id="display-none">There is nothing here yet!</h3>
    {{end}}
{{end}}
